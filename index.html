<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Multiple Timers App</h1>
    <div id="user-input">
      <p>Set time:</p>
      <div id="timer">
        <input id="hours" type="number" placeholder="hh" min="0"/>
        <span>:</span>
        <input id="mins" type="number" placeholder="mm" min="0"/>
        <span>:</span>
        <input id="secs" type="number" placeholder="ss" min="0"/>
      </div>
      <button id="startTimer" class="buttons">Set</button>
    </div>
    <h2 id="current-timers">Current Timers</h2>
    <div id="activeTimers"></div>
    <script src="./script.js"></script>
  </body>
</html>
